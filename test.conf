<source>
  @type dummy
  dummy [{"audit_bool": "true", "message": "audit"}, {"audit_bool": "false", "message": "not audit"}]
  tag sometag
</source>
<match sometag>
  @type rewrite_tag_filter
  <rule>
    key audit_bool
    pattern ^true$
    tag audit.${tag}
  </rule>
  <rule>
    key audit_bool
    pattern ^true$
    tag notaudit.${tag}
    invert true
  </rule>
</match>
<match audit.**>
  @type copy
  <store>
    @type stdout
  </store>
  <store>
    @type file
    path /home/fluent/fluentd/test1.log
  </store>
  <store>
    @type file
    path /home/fluent/fluentd/test2.log
  </store>
</match>
